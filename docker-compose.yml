version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-urbaniq}
      POSTGRES_USER: ${POSTGRES_USER:-urbaniq}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-urbaniq-pass}
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - app-network

  redis:
    image: redis:7
    command: ["redis-server", "--save", "60", "1"]
    volumes:
      - redis_data:/data
    networks:
      - app-network

  web:
    build: .
    # ensure the entrypoint is executable and forward the command as args
    entrypoint: ["sh", "-c", "chmod +x /app/entrypoint.sh && exec /app/entrypoint.sh \"$@\"", "--"]
    command: gunicorn UrbanIQ.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - ./:/app
      - static_volume:/app/staticfiles
    # Do not expose the web gunicorn port to host; access via nginx on port 80
    # (This avoids bypassing nginx and ensures correct CSRF/cookie behaviour)
    env_file:
      - .env
    depends_on:
      - db
      - redis
    networks:
      - app-network

  worker:
    build: .
    entrypoint: ["sh", "-c", "chmod +x /app/entrypoint.sh && exec /app/entrypoint.sh \"$@\"", "--"]
    command: celery -A UrbanIQ worker -l info
    volumes:
      - ./:/app
      - static_volume:/app/staticfiles
    env_file:
      - .env
    depends_on:
      - db
      - redis
    networks:
      - app-network

  nginx:
    image: nginx:stable
    ports:
      - "80:80"
    volumes:
      - static_volume:/staticfiles:ro
      - ./deploy/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - web
    networks:
      - app-network

volumes:
  db_data:
  redis_data:
  static_volume:

networks:
  app-network:
    driver: bridge
